		<a href="chrome_extension.zip" download>

		</a>

		<div class="container mt-3">

				<button class="redirect" onclick="window.location.href='/page.html';">
				Blocked sites
				</button>
			</div>
		</div>

</body>

	<div class="draggable">
		<textarea style="border: 20px solid black; padding: 5px;" class="draggable typing-area" id="typing-area" name="typing-area" rows="20" cols="30" placeholder="Write down any important notes from your studies here!"	style="width: 411px; height: 234px;"></textarea>
	</div>

    <div class="draggable">
        <div class="spotify-player">
			<iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/1h0CEZCm6IbFTbxThn6Xcs?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
        </div>
    </div>



	<div class="draggable">
		<div class="timer">
			<h1 id="timer">25:00</h1>
			<button id="start">Start</button>
			<button id="reset">Reset</button>
		</div>
	</div>

	
	<script>
		// Set the initial time in seconds
let time = 1500;

// Get the timer element
const timerElement = document.getElementById("timer");

// Get the start button
const startButton = document.getElementById("start");

// Get the reset button
const resetButton = document.getElementById("reset");

// Create a variable to hold the interval ID
let intervalId;

// Create a function to update the timer
function updateTimer() {
  const hours = Math.floor(time / 3600);
  const minutes = Math.floor((time % 3600) / 60);
  const seconds = time % 60;
  timerElement.innerText = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
  time--;
  if (time < 0) {
    clearInterval(intervalId);
    timerElement.innerText = "Time's up!";
  }
}

// Add an event listener to the start button
startButton.addEventListener("click", () => {
  if (!intervalId) {
    intervalId = setInterval(updateTimer, 1000);
  }
});

// Add an event listener to the reset button
resetButton.addEventListener("click", () => {
  clearInterval(intervalId);
  intervalId = null;
  time = 1500;
  timerElement.innerText = "00:25:00";
});

	</script>

</body>
